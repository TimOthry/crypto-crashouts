<!DOCTYPE html>
<html xmlns:th:="http://thymeleaf.org">
<title>Crypto Crashout</title>
<body>
<header>
    <h1>Crypto Crashouts</h1>
</header>

<main>
    <p>You are currently waiting for a battle. There will be a javascript function to submit a form
    to check if the battle has been completed</p>

    <p>Number in database:</p>
    <p th:text="${battleQueNum}">Queue num</p>

    <!-- This form will be called by javascript and won't appear here -->
    <p>Manually refresh to see if you've won a battle</p>
    <form th:action="@{/battlequeue/__${battleQueNum}__/__${userId}__}" method="post">
        <button type="submit">Refresh to battle queue</button>
    </form>
</main>
</body>
</html>
